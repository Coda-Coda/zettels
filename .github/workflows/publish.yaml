name: "Publish"
on:
  # Run only when pushing to main branch
  push:
    branches:
      - main
jobs:
  emanote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update permalinks
        run: |
          pushd ./_permalink
          ./update_permalinks.sh
          popd
      - name: Build emanote site ðŸ”§
        run: |
          mkdir -p output.docker 
          docker run -v $PWD:/data sridca/emanote emanote --layers "/data;/data/.deploy/github" gen /data/output.docker
          cp -r output.docker output  # Ditch docker created root-owned files
          bash output/_emanote-bin/compile-css
      - name: Deploy to gh-pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/
          # cname: yoursite.com
